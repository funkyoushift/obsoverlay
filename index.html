const scene=(q.get('scene')||'main').toLowerCase(); const widgets=(q.get('widgets')??'1')!=='0';

else{ ['chat','sub','fol','don'].forEach(id=>{let p=document.getElementById(id).parentElement;p.style.display='none';}); document.querySelector('.row').style.display='none'; }
const L=document.getElementById('layer'),T=document.getElementById('t'),S=document.getElementById('s'),C=document.getElementById('c');
if(scene==='starting'){L.hidden=false; if(q.get('cd')){C.hidden=false; let t=parseInt(q.get('cd')); const f=n=>String(n).padStart(2,'0'); (function tick(){const m=Math.floor(t/60),s=t%60;C.textContent=f(m)+':'+f(s); if(t>0){t--; setTimeout(tick,1000);}})();}}
